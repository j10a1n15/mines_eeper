<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mines eeper</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="bar">
        <div class="centerBar">
            <div>Time passed: <span id="timeBar">0.00s</span></div>
            <div>Personal Best: <span id="pbBar">No PB yet</span></div>
            <div>Mines Left: <span id="mineCount"></span></div>
        </div>
        <div class="rightBar">
            <div id="hamburger" class="hamburger">
                <div class="hamburgerBar"></div>
                <div class="hamburgerBar"></div>
                <div class="hamburgerBar"></div>
                
                <div id="hamburgerMenu" class="hamburgerMenu" style="display: none;">
                    <p>Funi options</p>
                    <button onclick="resetPb()">Reset Personal Best</button>
                </div>
            </div>
        </div>
    </div>
    <canvas id="canvas" width="400" height="400"></canvas>

    <div id="startScreen" class="screen" style="display: none;">
        <h1>Mines eeper</h1>
        <p>Configure your settings:</p>
        <div class = "screenChild">
            <label for="gameMode">Select Game Mode:</label>
            <select id="gameMode">
            </select>
        </div>
        <div id="customInputs" class="screenChild" style="display: none;">
            <label for="customWidth">Custom Width:</label>
            <input type="number" id="customWidth">
            <br>

            <label for="customHeight">Custom Height:</label>
            <input type="number" id="customHeight">
            <br>

            <label for="customMines">Custom Mines:</label>
            <input type="number" id="customMines">
            <br>
        </div>

        <button onclick="startGame()">Start Game</button>
    </div>
    <div id="loseScreen" class="screen" style="display: none;">
        <h1>lol you lost</h1>
        <div class="screenChild" id="loseInfo">
            <p>Mines left: <span id="minesLost"></span></p>
            <p>Time Taken: <span id="timeLost"></span></p>
            <p>Personal Best: <span id="personalBestLost"></span></p>
        </div>
        <div class="screenChild">
            <button onclick="openStartMenu()">Open Start Menu</button>
            <button onclick="startGame()">Restart</button>
        </div>
    </div>
    <div id="winScreen" class="screen" style="display: none;">
        <h1>yo ggs!</h1>
        <div class="screenChild" id="winInfo">
            <p>Time Taken: <span id="timeTaken"></span>s</p>
            <p>Personal Best: <span id="personalBestWon"></span></p>
        </div>
        <div class="screenChild">
            <button onclick="openStartMenu()">Open Start Menu</button>
            <button onclick="startGame()">Restart</button>
        </div>
    </div>
    

    <script src="./js/main.js"></script>
    <script src="./js/timer.js"></script>
    <script src="./js/elements/board.js"></script>
    <script src="./js/elements/tile.js"></script>
    <script src="./js/primitives/point.js"></script>
</body>
</html>
